<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buka Pintu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background: transparent;
        box-sizing: border-box;
      }

      body {
        font-family: Inter, system-ui, -apple-system, sans-serif;
        display: flex;
        background-color: #1f1f1f;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .dialog {
        background: #1f1f1f;
        border: 1px solid #3a3a3a;
        border-radius: 10px;
        padding: 20px 24px;
        min-width: 280px;
        max-width: 320px;
        color: #f5f5f5;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
      }

      .title {
        margin: 0 0 8px 0;
        font-size: 18px;
        font-weight: 600;
      }

      .subtitle {
        margin: 0 0 14px 0;
        font-size: 14px;
        color: #d6d6d6;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        background: #0f0f0f;
        color: #f5f5f5;
        font-size: 14px;
        outline: none;
        transition: border-color 0.2s;
      }

      .input:focus {
        border-color: #4caf50;
      }

      .error {
        color: #ff6b6b;
        font-size: 12px;
        min-height: 16px;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 6px;
      }

      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s, transform 0.1s;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-cancel {
        background: #2a2a2a;
        color: #f5f5f5;
      }

      .btn-cancel:hover {
        background: #3a3a3a;
      }

      .btn-submit {
        background: #4caf50;
        color: #fff;
        border-color: #4caf50;
      }

      .btn-submit:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="dialog">
      <h3 class="title">üîê Buka Pintu</h3>
      <p class="subtitle">Masukkan password untuk membuka pintu.</p>
      <form class="form" id="passwordForm">
        <input
          type="password"
          class="input"
          id="passwordInput"
          placeholder="Password"
          required
          autocomplete="off"
        />
        <div class="error" id="errorMessage"></div>
        <div class="buttons">
          <button type="button" class="btn btn-cancel" id="cancelBtn">
            Batal
          </button>
          <button type="submit" class="btn btn-submit">Buka</button>
        </div>
      </form>
    </div>

    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <script>
      const form = document.getElementById("passwordForm");
      const input = document.getElementById("passwordInput");
      const errorMessage = document.getElementById("errorMessage");
      const cancelBtn = document.getElementById("cancelBtn");

      // Focus input on load
      window.addEventListener("load", () => {
        input.focus();
      });

      // Wait for WA API to be ready
      WA.onInit()
        .then(() => {
          console.log("Password form WA API ready");
        })
        .catch((e) => console.error(e));

      // Handle form submit
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const password = input.value;
        console.log("Submitting password via WA.event");

        // Use WA.event to broadcast password
        WA.event.broadcast("passwordSubmit", { password: password });
      });

      // Handle cancel
      cancelBtn.addEventListener("click", () => {
        console.log("Cancel clicked");
        WA.event.broadcast("passwordCancel", {});
      });

      // Listen for error messages from main script
      WA.event.on("passwordError").subscribe((event) => {
        console.log("Received password error:", event.data);
        errorMessage.textContent =
          event.data.message || "Password salah. Coba lagi.";
        input.focus();
        input.select();
      });

      // Handle ESC key
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          WA.event.broadcast("passwordCancel", {});
        }
      });
    </script>
  </body>
</html>
